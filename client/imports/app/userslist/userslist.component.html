<a class="btn btn-success pull-right" style="margin: 5px" [routerLink]="['/user']"><i class="fa fa-plus-square"
                                                                                      aria-hidden="true"></i></a>
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Edit</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of observable | async">
        <th scope="row"><i class="fa fa-user-circle" aria-hidden="true"></i></th>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td><a [routerLink]="['/user', user.username]"><i class="fa fa-pencil"></i></a></td>
        <td><a (click)="remove(user._id, $event)" href="#"><i class="fa fa-trash text-danger"
                                                              aria-hidden="true"></i></a></td>
    </tr>
    </tbody>
</table>
