<form [formGroup]="workplaceForm" (submit)="save()">
    <div class="form-group">
        <label for="exampleInputEmail1">Název</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Název" formControlName="name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Zkratka</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Heslo" formControlName="short_name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Barva</label>
        <input type="color" class="form-control" id="exampleInputEmail2" placeholder="Křestní jméno" formControlName="color">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail3">Pozadí</label>
        <input type="color" class="form-control" id="exampleInputEmail3" placeholder="Příjmení" formControlName="bg_color">
    </div>
    <button type="submit" class="btn btn-primary">Uložit</button>
</form>
