<a class="btn btn-success pull-right" style="margin: 5px" [routerLink]="['/workplace']"><i class="fa fa-plus-square"
                                                                                           aria-hidden="true"></i></a>
<table class="table">
    <thead>
    <tr>
        <th>Název</th>
        <th>Zkratka</th>
        <th>Barva</th>
        <th>Pozadí</th>
        <th>Edit</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let workplace of workplaces | async">
        <td>{{ workplace.name  }}</td>
        <td>{{ workplace.short_name }}</td>
        <td [style.color]="workplace.color"><i class="fa fa-square" aria-hidden="true"></i></td>
        <td [style.color]="workplace.bg_color"><i class="fa fa-square" aria-hidden="true"></i></td>
        <td><a [routerLink]="['/workplace', workplace.name]"><i class="fa fa-pencil"></i></a></td>
        <td><a (click)="remove(workplace._id, $event)" href="#"><i class="fa fa-trash text-danger"
                                                                   aria-hidden="true"></i></a></td>
    </tr>
    </tbody>
</table>
