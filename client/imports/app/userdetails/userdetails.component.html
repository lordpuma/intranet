<form [formGroup]="userForm" (submit)="save()">
    <div class="form-group">
        <label for="exampleInputEmail1">Přihlašovací jméno</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Přihlašovací jméno" formControlName="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Heslo</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Heslo" formControlName="password">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail2">Křestní jméno</label>
        <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Křestní jméno" formControlName="first_name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail3">Příjmení</label>
        <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Příjmení" formControlName="last_name">
    </div>
    <button type="submit" class="btn btn-primary">Uložit</button>
</form>
